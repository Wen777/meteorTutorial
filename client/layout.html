<head>
  <meta name="author" content="Mr. Bigmouth" />
  <meta name="keywords" content="meteor, node.js, javascript, 教學, 實戰" />
  <meta name="description" content="關於Meteor的實戰教學文件。" />
</head>

<template name="layout">
  <div class="container">
    <header id="header">
      <h1>
        <a href="{{pathFor route='index'}}">Meteor中文實戰手冊</a>
      </h1>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <p class="navbar-text">選擇文章排序：</p>
          <ul class="nav navbar-nav">
            <li class="{{hasActiveClass 'orderAsc'}}" data-action="1">
              <a href="javascript:;">由舊到新</a>
            </li>
            <li class="{{hasActiveClass 'orderDesc'}}" data-action="-1">
              <a href="javascript:;">由新到舊</a>
            </li>
          </ul>
          <p class="navbar-text">瀏覽文章分類：</p>
          <ul class="nav navbar-nav">
            <li role="presentation" class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:;" role="button" aria-haspopup="true" aria-expanded="false">
                {{activeTagText}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li class="{{isActiveRoute route='index'}}">
                  <a href="{{pathFor route='index'}}">全部文章</a>
                </li>                
                {{#each allTagList}}
                  <li class="{{isActiveRoute route='searchTagged' data=this}}">
                    <a href="{{pathFor route='searchTagged' data=this}}">{{this.tag}}</a>
                  </li>
                {{/each}}
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="{{pathFor route='rss'}}" style="color: #EE7700;">RSS</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    {{> yield}}
    <footer id="footer">
      Copyright &copy; 2016 <a href="{{pathFor route='author'}}">Bob Lee</a> All rights reserved
    </footer>
  </div>
</template>
