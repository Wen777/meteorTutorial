<template name="postsList">
  {{> postsListLoop}}
  {{blogPager}}
</template>

<template name="postsListLoop">
  <div id="postList">
    {{#each posts}}
      <article class="post">
        <div class="row">
          {{#if featuredImage}}
            <div class="col-md-3">
              <a href="{{pathFor 'postShow'}}" class="thumbnail">
                <img src="{{featuredImage}}" alt="" class="img-responsive">
              </a>
            </div>
          {{/if}}
          <div class="{{#if featuredImage}}col-md-9{{else}}col-md-12{{/if}}">
            <h2>
              <a href="{{pathFor 'postShow'}}">{{title}}</a>
            </h2>
            <div class="post-meta">
              {{authorName}} 發布於 {{formatDate publishedAt}}
              {{> postTags }}
            </div>
            <div class="the-content">
              <small>{{{excerpt}}}</small>
            </div>
          </div>
          </div>
      </article>
    {{else}}
      沒有符合條件的文章。
    {{/each}}
  </div>
</template>

<template name="postTags">
  {{#if tags}}
    <div class="post-tags">
      <p>標籤：{{formatTags tags}}</p>
    </div>
  {{/if}}
</template>
